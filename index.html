<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_name">First name</label>
                        <input id="First_name" name="first_name" placeholder="Enter First Name">
                    </div>

                    <div class="form_control">
                        <label for="Last_Name">Last Name</label>
                        <input id="Last_Name" name="Last_Name" placeholder="Enter Last Name">
                    </div>

                    <div class="form_control">
                        <label for="Email ">Email</label>
                        <input id="Email" name="Email " placeholder="Enter Your Email ">
                    </div>

                    <div class="form_control">
                        <label for="Job_role">Job role</label>
                        <select id="Job_role" name="Job_role">

                            <option value="fontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="UI_UX">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address ">Address</label>
                        <textarea id="address" name="address" row="4" cols="30"
                            placeholder="Enter Your address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city" name="city">City</label>
                        <input id="city" name="city" placeholder="Your city">
                    </div>

                    <div class="form_control">
                        <label for="pincode" name="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Your pincode">
                    </div>

                    <div class="form_control">
                        <label for="date" name="date">Date</label>
                        <input value="2022-01-10" type="date" id="date" name="date" placeholder="Your date">
                    </div>

                    <div class="form_control forCV">
                        <label for="upload" name="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload Your CV" placeholder="Your Upload Your CV">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
